<!DOCTYPE html>
<html lang="en">

{%- include head.html -%}

<body class="flex min-h-full flex-col bg-white dark:bg-gray-950">
<div class="relative flex-none overflow-hidden px-6 lg:pointer-events-none lg:fixed lg:inset-0 lg:z-40 lg:flex lg:px-0">
    <div class="absolute inset-0 -z-10 overflow-hidden bg-gray-950 lg:right-[calc(max(2rem,50%-38rem)+40rem)] lg:min-w-[32rem]">
        <svg class="absolute -bottom-48 left-[-40%] h-[80rem] w-[180%] lg:-right-40 lg:bottom-auto lg:left-auto lg:top-[-40%] lg:h-[180%] lg:w-[80rem]" aria-hidden="true">
            <defs>
                <radialGradient id=":R5km:-desktop" cx="100%">
                    <stop offset="0%" stop-color="rgba(211, 33, 61, 0.3)"></stop>
                    <stop offset="53.95%" stop-color="rgba(211, 33, 61, 0.09)"></stop>
                    <stop offset="100%" stop-color="rgba(211, 33, 61, 0)"></stop>
                </radialGradient>
                <radialGradient id=":R5km:-mobile" cy="100%">
                    <stop offset="0%" stop-color="rgba(211, 33, 61, 0.3)"></stop>
                    <stop offset="53.95%" stop-color="rgba(211, 33, 61, 0.09)"></stop>
                    <stop offset="100%" stop-color="rgba(211, 33, 61, 0)"></stop>
                </radialGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#:R5km:-desktop)" class="hidden lg:block"></rect>
            <rect width="100%" height="100%" fill="url(#:R5km:-mobile)" class="lg:hidden"></rect>
        </svg>
        <div class="absolute inset-x-0 bottom-0 right-0 h-px bg-white mix-blend-overlay lg:left-auto lg:top-0 lg:h-auto lg:w-px"></div>
    </div>
    <div class="relative flex w-full lg:pointer-events-auto lg:mr-[calc(max(2rem,50%-38rem)+40rem)] lg:min-w-[32rem] lg:overflow-y-auto lg:overflow-x-hidden lg:pl-[max(4rem,calc(50%-38rem))]">
        <div class="mx-auto max-w-lg lg:mx-0 lg:flex lg:w-96 lg:max-w-none lg:flex-col lg:before:flex-1 lg:before:pt-6">
            <div class="pb-16 pt-20 sm:pb-20 sm:pt-32 lg:py-20">
                <div class="relative">
                    <img alt="logo dc4822" style="max-width: 200px" src="{{ "/assets/img/logo.svg" | relative_url }}"/>
                    <h1 class="mt-14 font-display text-4xl/tight font-light text-white">
                        <span style="color: #D3213D">DC4822</span><br>MEETUP
                    </h1>
                    <p class="my-8 text-lg/6 font-regular text-gray-300">
                        Warszawska Społeczność<br>DEFCON
                    </p>

                    <!-- Sekcja z linkami: Contact, Meetup, Discord -->
                    <div class="mt-8 flex flex-wrap justify-center gap-x-1 gap-y-3 sm:gap-x-2 lg:justify-start">
                        <!-- Contact -->
                        <a
                            class="flex-none group relative isolate flex items-center rounded-lg px-2 py-0.5 text-[0.8125rem]/6 font-medium text-white/30 transition-colors hover:text-red-300 gap-x-3"
                            href="mailto:hello@dc4822.org"
                        >
                            <span
                                class="absolute inset-0 -z-10 scale-75 rounded-lg bg-white/5 opacity-0 transition group-hover:scale-100 group-hover:opacity-100"
                            ></span>
                            <svg
                                viewBox="0 0 16 16"
                                aria-hidden="true"
                                fill="currentColor"
                                class="flex-none h-4 w-4"
                            >
                                <path
                                    d="M7 3.41a1 1 0 0 0-.668-.943L2.275 1.039a.987.987 0 0 0-.877.166c-.25.192-.398.493-.398.812V12.2c0 .454.296.853.725.977l3.948 1.365A1 1 0 0 0 7 13.596V3.41ZM9 13.596a1 1 0 0 0 1.327.946l3.948-1.365c.429-.124.725-.523.725-.977V2.017c0-.32-.147-.62-.398-.812a.987.987 0 0 0-.877-.166L9.668 2.467A1 1 0 0 0 9 3.41v10.186Z"
                                ></path>
                            </svg>
                            <span class="self-baseline text-white">Contact</span>
                        </a>

                        <!-- Meetup -->
                        <a
                            class="flex-none group relative isolate flex items-center rounded-lg px-2 py-0.5 text-[0.8125rem]/6 font-medium text-white/30 transition-colors hover:text-red-300 gap-x-3"
                            href="https://www.meetup.com/pl-PL/dc4822/"
                            target="_blank"
                        >
                            <span
                                class="absolute inset-0 -z-10 scale-75 rounded-lg bg-white/5 opacity-0 transition group-hover:scale-100 group-hover:opacity-100"
                            ></span>
                            <svg
                                viewBox="0 0 16 16"
                                aria-hidden="true"
                                fill="currentColor"
                                class="flex-none h-4 w-4"
                            >
                                <path
                                    d="M7 3.41a1 1 0 0 0-.668-.943L2.275 1.039a.987.987 0 0 0-.877.166c-.25.192-.398.493-.398.812V12.2c0 .454.296.853.725.977l3.948 1.365A1 1 0 0 0 7 13.596V3.41ZM9 13.596a1 1 0 0 0 1.327.946l3.948-1.365c.429-.124.725-.523.725-.977V2.017c0-.32-.147-.62-.398-.812a.987.987 0 0 0-.877-.166L9.668 2.467A1 1 0 0 0 9 3.41v10.186Z"
                                ></path>
                            </svg>
                            <span class="self-baseline text-white">Meetup</span>
                        </a>

                        <!-- Discord (NOWY LINK) -->
                        <a
                            class="flex-none group relative isolate flex items-center rounded-lg px-2 py-0.5 text-[0.8125rem]/6 font-medium text-white/30 transition-colors hover:text-red-300 gap-x-3"
                            href="https://discord.gg/QqFjCXgegA"
                            target="_blank"
                        >
                            <span
                                class="absolute inset-0 -z-10 scale-75 rounded-lg bg-white/5 opacity-0 transition group-hover:scale-100 group-hover:opacity-100"
                            ></span>
                            <!-- Ikona Discorda – możesz tu użyć własnego SVG / Font Awesome / itp. 
                                 Przykładowe minimalne SVG – do dostosowania: -->
                            <svg
                                viewBox="0 0 245 240"
                                aria-hidden="true"
                                fill="currentColor"
                                class="flex-none h-5 w-5"
                            >
                                <path
                                    d="M104.4 114.4c-5.7 0-10.2 4.9-10.2 10.9s4.6 10.9 10.2 10.9c5.7 0 10.2-4.9 10.2-10.9.1-6-4.5-10.9-10.2-10.9m36.2 0c-5.7 0-10.2 4.9-10.2 10.9s4.6 10.9 10.2 10.9c5.7 0 10.2-4.9 10.2-10.9 0-6-4.5-10.9-10.2-10.9"
                                />
                                <path
                                    d="M189.5 20H55.5C39.7 20 26.6 33.1 26.6 48.9v134.2c0 15.8 13.1 28.9 28.9 28.9h111.6l-5.2-18 12.5 11.4 11.8 10.8 20.9 18V48.9c0-15.8-13.1-28.9-28.9-28.9"
                                />
                            </svg>
                            <span class="self-baseline text-white">Discord</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Sekcja Sponsorzy (możesz umieścić wyżej/niżej, zależnie od potrzeb) -->
            <div class="flex flex-1 flex-col items-center lg:items-start justify-center pb-4 lg:pb-6">
                <h2 class="text-xl font-semibold text-white mb-4">Sponsorzy</h2>
                <!-- Przykładowy sponsor z /assets/img/ -->
                <div class="mb-4">
                    <img
                        src="{{ "/assets/img/allegro.png" | relative_url }}"
                        alt="Nazwa sponsora"
                        class="h-16"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="relative flex-auto">
    <div class="pointer-events-none absolute inset-0 z-50 overflow-hidden lg:right-[calc(max(2rem,50%-38rem)+40rem)] lg:min-w-[32rem] lg:overflow-visible">
        <svg class="absolute left-[max(0px,calc(50%-18.125rem))] top-0 h-full w-1.5 lg:left-full lg:ml-1 xl:left-auto xl:right-1 xl:ml-0" aria-hidden="true">
            <defs>
                <pattern id=":R7km:" width="6" height="8" patternUnits="userSpaceOnUse">
                    <path
                        d="M0 0H6M0 8H6"
                        class="stroke-red-900/10 dark:stroke-white/10 xl:stroke-white/10"
                        fill="none"
                    ></path>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#:R7km:)"></rect>
        </svg>
    </div>
    <main class="space-y-20 py-20 sm:space-y-32 sm:py-32">
        {%- for post in site.posts -%}
            {%- include post.html -%}
        {%- endfor -%}
    </main>
</div>
</body>

</html>
